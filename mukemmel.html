<html>
<head>
<title>Mukemmel Sayi</title>
</head>
 
<body>
<script type="text/javascript" language="javascript">
var i,j;
var sayi;
var toplam=0;
sayi=prompt("Sayıyı giriniz:");
for(i=1; i<sayi; i++)
 {
	if (sayi%i==0)
	{
		toplam=toplam+i;	
	}
 }
 if (sayi==toplam)
 {
	document.write(sayi + " Sayısı Mükemmel Sayıdır");	 
 }
 else
 {
	document.write(sayi + " Sayısı Mükemmel Sayı Değildir");	 
 }
 
</script>
</body>
</html>
